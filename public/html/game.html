<head>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/GameLogic.js"></script>

	<title>Playing Dungeon Crusade</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>	
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" id="navbrand" href="/">Dungeon Crusade</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
				  <ul class="navbar-nav mr-auto">
					 
					<li class="nav-item">
					  <a class="nav-link" href="/">Logout</a>
					</li>
					
				  </ul>
				  <span id="navSpan" class="navbar-text">
					Dungeon Survival
				  </span>
				</div>
			  </nav>

	<div id="headRow" class="row">
		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<div class="row">
					<div class="col-md-12" id="mainGameBox">

						<img src="/img/maw.jpg" id="startImage" class="center-block img-fluid">
						<p class="startText"> You find yourself at the entrance to a dark and dangerous dungeon. A cool stale breeze carries echos of screams and laughter from deep within to the mouth of the dungeon.</p>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8">
								<h2>Do you enter the dungeon?</h2>
							</div>
							<div class="col-md-2"></div>
						</div>
							
									
								<div class="row">
									<div class="col-md-6">
										<button id="enterDunBtn" class="btn btn-default btn-lg d-block mx-auto text-center">YES</button>
									</div>
									<div class="col-md-6">
										<button id="quitDunBtn" class="btn btn-default btn-lg d-block mx-auto text-center">NO</button>
									</div>
								</div>
							</div>
								
							

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="row" id="foundEnemy">
		<div class="container jumbotron">
			<div class="col-md-12">
				<span id="newEnemy"></span>
			</div>
		</div>
	</div>

	<div class="row msgRow">
		<div class="container jumbotron msgRow">
			<div class="msgRow col-md-12" id="msgDiv" role="alert">

			</div>
		</div>
	</div>

	<div class="row" id="hudRow">
		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<div class="row">

						<div class="col-md-12">
							<h2 class="HP" id="playerHP"></h2>
							<h3 class="HP" id="playerLevel"></h3>

						</div>

					</div>
					<div id="bottonHud" class="row">
						<div id="playerWeap" class="col-md-4">
							<div id="statsDiv" class="col-md-12">
								<h2>Stats</h2>
								<div class="row">
									<div id="dmg" class="col-md-4">
										<span class="d-block">Damage
										<img class="d-block mx-auto" id="sharpenBtn" height="40" src="/img/attack.png">
										<h4 id="dmgStat">+3</h4></span>
									</div>

									<div id="harden" class="col-md-4">
										<span>Defense
										<img class="d-block mx-auto" id="hardenBtn" src="/img/shield.png" height="40">
										<h4 id="defStat">+3</h4></span>

									</div>

									<div id="accu" class="col-md-4">
										<span>Attack
										<img class="d-block mx-auto" id="accuBtn" height="40" src="/img/accu.png">
										<h4 id="accuStat">+ 3</h4></span>

									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<h3 id="otherStats"></h3>
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-4">
							<h3 id="hpPotionsh3"></h3>
							<button type="button" id="ptnBtn" class="potionButton btn btn-success d-inline-block float-right">Heal</button>

							<br>
							<h3 id="goldh3"></h3>
							<button class="btn btn-warning btn d-inline-block float-right" id="shopButton">Shop</button>

							<br>
							<h3 id="xph3"></h3>

							<button class="btn btn-default btn float-right" id="lvlUpBtn">Lvl Up</button>
							<br>
							<h3 id="enemiesKilledh3"></h3>
							<br>
						</div>

						<div class="col-md-4">
							<div id="storeDiv" class="col-md-12">
								<h2>Store</h2>
								<div class="row">
								<div id="potions" class="col-md-3">
									<button id="potionBtn" class="shpBtn">
										<img  height="40" src="/img/potion.png">
										<h5 id="potionBtnTxt"></h5>
										</button>
								</div>

								<div id="sharpen" class="col-md-3">
									<button id="dmgBtn" class="shpBtn">
										<img  height="40" src="/img/attack.png">
										<h5 id="dmgBtnTxt"></h5>
										</button>
								</div>

								<div id="harden" class="col-md-3">
									<button id="defBtn" class="shpBtn">
										<img src="/img/shield.png" height="40">
										<h5 id="defBtnTxt"></h5>
										</button>
								</div>

								<div id="accu" class="col-md-3">
									<button id="accBtn" class="shpBtn">
										<img height="40" src="/img/accu.png">
										<h5 id="accBtnTxt"></h5>
										</button>
								</div>
							</div>
								<div class="row">
									<div class="col-md-12">
										<h3 id="bought"></h3>
										<button id="done" class="btn btn-warning">Done
												</button>
									</div>
								</div>

							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<audio autoplay volume="0.1" id="gameMusic" class="center-block" src="../music/music.mp3"></audio>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
